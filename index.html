<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="1 spotify logo.jpg" type="image/x-icon">
  
    <title>Spotify - Your favourite music is here.com</title>
    <link rel="stylesheet" href="1 style.css" />
    <link rel="stylesheet" href="1 responsive.css" />
  </head>
  
    <!-- nav bar start  -->
    
    <header>
      <nav>
        <ul>
          <li class="brand">
            <img src="1 spotify logo.jpg" alt="spotify logo" />Spotify
          </li>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <!-- nav bar end  -->

    <!-- container start  -->
    <div class="container">
<!-- girls image here  -->
<div class="first-images">
  <img
  src="https://th.bing.com/th/id/OIP.OPIauTFCw8yNYfZIDky_4QHaEo?w=242&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
  alt="girl image"
  />
<!-- song gif here  -->
  <div class="songInfo">
    <img
    src="https://38.media.tumblr.com/5faafc026fcaa52eb621a6da636e4c80/tumblr_nic0wuHZKZ1tc8rbno1_1280.gif"
       alt="song gif images"
    id="gif">
  </div>
  </div>
<!-- end  -->
  <div class="songItem">
    <img src="covers/1.jpg" width="100px" alt="song cover page" />
    <span class="songName">Tere liye hi jiya me.</span>
    <span class="songListPlay"
      ><span class="timestamp">1:07</span
      ><i id="0" class="far songItemPlay fa-2x fa-play-circle "></i></span>
    </div>
    <div class="songItem">
      <img src="covers/2.jpg" width="100px" alt="song cover page" />
      <span class="songName">Kaise Jiunga Tere Bina.</span>
      <span class="songListPlay"
        ><span class="timestamp">3:00</span
        ><i id="1" class="far songItemPlay fa-2x fa-play-circle"></i
      ></span>
    </div>
    <div class="songItem">
          <img src="covers/3.jpg" width="100px" alt="song cover page" />
          <span class="songName">Main BO Chand Hu.</span>
          <span class="songListPlay"
            ><span class="timestamp">4:48</span
            ><i id="2" class="far songItemPlay fa-2x fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img src="covers/4.jpg" width="100px" alt="song cover page" />
          <span class="songName">Kaisa Ye Ishq Hai.</span>
          <span class="songListPlay"
            ><span class="timestamp">3:00</span
            ><i id="3" class="far songItemPlay fa-2x fa-play-circle"></i

        </div>
        <div class="songItem">
          <img src="covers/5.jpg" width="100px" alt="song cover page" />
          <span class="songName"> Best New Songs 2023.</span>
          <span class="songListPlay"
            ><span class="timestamp">3:00</span
            ><i id="4" class="far songItemPlay fa-2x fa-play-circle"></i
          ></span>
        </div>
        <div class="songItem">
          <img src="covers/6.jpg" width="100px" alt="song cover page" />
          <span class="songName">Barshat ke din aye.</span>
          <span class="songListPlay"
            ><span class="timestamp">4:32</span
            ><i id="5" class="far songItemPlay fa-2x fa-play-circle"></i
          ></span>
        </div>
    </div>
      <!-- container end  -->

          <!-- bottom start  -->
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <!-- font awesome icons  -->
        <i class="fas  fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas  fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <span id="masterSongName">Best of hindi old songs. </span>
      </div>
      </div>
      <!-- bottom end  -->
      <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"></script>
    <script src="1 script.js"></script>
  </body>
</html>
